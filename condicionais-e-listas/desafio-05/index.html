<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="desafio">
    <!-- 1) Ligue o botão para alterar a exibição dos dois parágrafos. Use ambos v-if e v-show e 
    inspecione os elementos para ver a diferença -->
    <h2>#01</h2>
    <div>
        <!-- usando v-if-->
        <button @click="alterar = !alterar">Alterar</button>
        <p v-if="alterar">Você quer me ver ...</p>
        <p v-else>... ou eu.</p>
        <!-- usar o v-show -->
        <p v-show="alterar">Você quer me ver ...</p>
        <p v-show="!alterar">... ou eu</p>
    </div>

    <!-- 2) Exiba em uma <ul> um array de elementos da lista
        Imprima também o indice de cada elemento. -->
        <h2>#02</h2>
        <ul>
            <li v-for="(item,index) in minhaLista">{{ item }} - {{ index }}</li>
        </ul>

    <!-- 3) Imprimir todos os pares de valor-chave do objeto a seguir:

    {
        titulo: 'O senhor dos Anéis',
        autor: 'J. R. R. Tolkien',
        volume: '3'
    }
    imprima também o índice de cada item -->
    <h2>#03</h2>
    <ul>
        <li v-for="(valor, chave, index) in livro ">{{valor}} / {{chave}} / {{ index }} </li>
    </ul>

    <!-- 4) Imprima o seguinte objeto (somente os valores)
    também crie um loop animado para o array 
    {
        id: 10,
        nome: 'Maria',
        notas: [7.67, 8.33, 6.98, 9.21]

    }
    (dica: use v-for e v-if na resolução)
     -->
     <h2>#04</h2>
     <ul>
         <li v-for="valor in aluno">
             <templete v-if="!Array.isArray(valor)">
                 {{valor}}
             </templete>
             <template v-else>
                 Notas:
                 <ul>
                     <li v-for="nota in valor">{{ nota }}</li>
                 </ul>

             </template>
        </li>

     </ul>
</div>

<script src="app.js"></script>
