<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<div id="app">
    <ul>
        <li v-for="(cor, i) in cores"> {{ i+1 }} ) {{ cor }} </li>
    </ul>
    <button @click="cores.push('branca')" :key="cor">Adicionar</button>
    <hr>
    <template v-for="(cor, i) in cores">
        <h1>{{ cor }}</h1>
        <p>{{ i }}</p>
    </template>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            <div v-for="(valor, chave, index) in pessoa">
                {{ chave }} = {{ valor }} ({{ index + 1 }})
            </div>
        </li>
    </ul>
    <span v-for="n in 10"> {{ n }} </span>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                {nome: 'Ana', idade: 25, peso: 69.9},

</script>
