<script src="https://unpkg.com/vue@next"></script>

<div id="app">
    
</div>

<script>
    const app = Vue.createApp({
        data() {
            return { count: 4 }
        },
        methods: {
            increment() {
                // 'this' will refer to the component instance
                this.count++
            }
        }
    })


    const vm = app.mount('#app')
    console.log(vm.count)
    vm.increment()
    console.log(vm.count)
</script>
