<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="desafio">
    <!-- 1) Exiba um alert quando o botÃ£o for clicado -->
    <div>
        <button v-on:click="exibirAlerta">Exibir Alerta</button>
        <br><br>
    </div>
    <!-- 2) Escute o evento "keydown" e armazene o "valor" na propriedade data (dica: event.target.value) -->
    <div>
        <input v-on:keydown="armazenarValor" type="text">
        <p>{{ valor }}</p>
        <br>
    </div>
<!-- 3) Ajuste o exemplo 2 para disparar o evento quando a tecla for ENTER -->
<div>
    <input v-on:keyup.enter="armazenarValor" type="text">
    <p>{{ valor }}</p>
    <br>
</div>

</div>
<script src="app.js"></script>
