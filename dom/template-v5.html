<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ Saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando vue.js!',
            link: 'http://google.com.br'
        },
        methods: {
            Saudacao: function(){
                this.titulo = 'bom dia'
                return this.titulo
            }
        }
    })
</script>
